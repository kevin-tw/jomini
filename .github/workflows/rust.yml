name: ci
on:
  pull_request:
  push:
    branches:
    - master
  schedule:
  - cron: '00 01 * * *'

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    env:
      CARGO: cargo
      TARGET:
    strategy:
      matrix:
        build:
        - stable
        - beta
        - nightly
        - macos
        - win-msvc
        - stable-mips
        include:
        - build: stable
          os: ubuntu-latest
          rust: stable
        - build: beta
          os: ubuntu-latest
          rust: beta
        - build: nightly
          os: ubuntu-latest
          rust: nightly
        - build: macos
          os: macos-latest
          rust: stable
        - build: win-msvc
          os: windows-latest
          rust: stable
        - build: stable-mips
          os: ubuntu-latest
          rust: stable
          target: mips64-unknown-linux-gnuabi64
    steps:
    - uses: actions/checkout@v2
      
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true

    - name: Use Cross
      if: matrix.target != ''
      run: cargo install cross
    - name: Build
      run: ${{ env.CARGO }} build --all --verbose $TARGET
    - name: Run tests
      run: ${{ env.CARGO }} test --all --verbose $TARGET
    - name: Run no-default-feature tests
      run: ${{ env.CARGO }} test --no-default-features --all --verbose $TARGET
      
    - name: Compile benchmarks
      if: matrix.build == 'stable'
      run: cargo bench --verbose --no-run $TARGET
      
    - name: Compile fuzz
      if: matrix.build == 'nightly'
      run: |
        cargo install cargo-fuzz
        cargo fuzz build fuzz_binary
        cargo fuzz build fuzz_scalar_text
        cargo fuzz build fuzz_text
        cargo fuzz build fuzz_date
